<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Emre Memi≈ü</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/main.css">
</head>
<body>
      <div class="personal-infos-container">
            <img src="./img/pp-removebg-preview.png" alt="">
            <div class="content">
                  <div class="github-repo">
                        <h4>Repo's</h4>
                        <p>5</p>
                  </div>
                  <div class="github-stars">
                        <h4>Star's</h4>
                        <p>5</p>
                  </div>
                  <div class="github-followers">
                        <h4>Follower's</h4>
                        <p>5</p>
                  </div>
            </div>
      </div>
      <div class="about-container"></div>
      <div class="social-media-container">
            <div class="github">
                  <a href="#">
                        <i class="fa-brands fa-github"></i>
                  </a>
            </div>
            <div class="twitter">
                  <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                  </a>
            </div>
            <div class="linkedin">
                  <a href="#">
                        <i class="fa-brands fa-linkedin-in"></i>
                  </a>
            </div>
            <div class="medium">
                  <a href="#">
                        <i class="fa-brands fa-medium"></i>
                  </a>
            </div>
            <div class="mail">
                  <a href="#">
                        <i class="fa-regular fa-envelope"></i>
                  </a>
            </div>
            <div class="codepen">
                  <a href="#">
                        <i class="fa-brands fa-codepen"></i>
                  </a>
            </div>
            <div class="cv">
                  <a href="#">
                        <i class="fa-solid fa-file"></i>
                  </a>
            </div>
      </div>
      <script src="app.js" type="module"></script>
      <script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
